<!-- Scripts -->
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script src="https://apis.google.com/js/platform.js?onload=onGoogleLibraryLoad" async defer></script>
<html lang="en">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- Navigation bar -->
<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <div class="horizontal-container">
      <img src="https://primefaces.org/cdn/primeng/images/primeng.svg" height="40" class="mr-2" />
      <h3>Content Automation Calendar</h3>
    </div>
  </ng-template>
  <ng-template pTemplate="end">
    <div class="horizontal-container">
      <p-button icon="pi pi-calendar"
        styleClass="p-button-rounded p-button-secondary p-button-text"
        (click)="onCalendarClick()"></p-button>
      <p-button icon="pi pi-user"
        styleClass="p-button-rounded p-button-secondary p-button-text"
        (click)="onAccountsClick()"></p-button>
      <p-button icon="pi pi-power-off"
        styleClass="p-button-rounded p-button-danger p-button-text"
        (click)="onLogoutClick()"></p-button>
    </div>
  </ng-template>
</p-menubar>

<p-dialog header="Please Login To Your Socials" [(visible)]="accountsVisible" [modal]="true" [style]="{ width: '60vw', height: '50vw' }" [draggable]="false" [resizable]="false">
  <app-account-hub [parentFocusedConnection]="focusedAccount"></app-account-hub>
</p-dialog>

<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
